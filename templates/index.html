<!DOCTYPE html>
<html>
    <head>
        <title>task</title>
    </head>
    <body>
        {{a,b,c}}
        <form method="post">
            <input name="subscribers_list" required="1" placeholder="enter subscribers_list">
            <input name="post" required="1" placeholder="enter post">
            <input name="products" required="1" placeholder="enter products">
            <input type="submit">
        </form>
        <table border="1">
            <tr>
                <th>subscribers_list</th>
                <th>post</th>
                <th>products</th>
            </tr>
            {%for i in range(a|length)%}
            <tr>
                <td>{{a[i]}}</td>
                <td>{{b[i]}}</td>
                <td>{{c[i]}}</td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
